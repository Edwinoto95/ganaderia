<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Cámara de Comercio Latacunga</title>
    <style>
        /* Estilos generales */
        body {
            background-color: #004d00; /* Cambiado a verde oscuro */
            color: #333;
            font-family: sans-serif;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 20px;
        }

        /* Estilos para el encabezado */
        .header {
            background-color: #004d00; /* Cambiado a verde oscuro */
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 2.5em;
            margin-top: 0;
            font-weight: bold;
        }

        /* Estilos para el texto en la parte inferior izquierda */
        .footer-text {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 0.9em;
            background-color: rgba(0, 51, 102, 0.8);
            padding: 5px;
            border-radius: 5px;
        }

        /* Estilos para la tarjeta de inicio de sesión */
        .login-card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            position: relative;
            margin-top: 120px;
        }

        /* Borde animado con más colores y animación más lenta */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            border-radius: 5px;
            background: linear-gradient(to right, #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #4B0082, #8F00FF);
            z-index: -1;
            margin: -5px;
            animation: borderAnimation 10s linear infinite; /* Aumentar la duración a 10 segundos */
            background-size: 400%;
        }

        @keyframes borderAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .card-header {
            background-color: white;
            color: #333;
            border-radius: 0;
            padding: 15px;
            text-align: left;
        }

        .card-header h3 {
            font-size: 1.1em;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .card-header p {
            font-size: 0.8em;
            color: #555;
        }

        .card-body {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
           font-size :0.9em ;
         }

         .form-control {
             width :100%;
             padding :8px ;
             border :1px solid #ccc ;
             border-radius :3px ;
             font-size :0.9em ;
         }

         /* Estilos para el botón (naranja) */
         .btn-primary {
             background-color :#E67E22 ;
             color :white ;
             padding :10px ;
             border :none ;
             border-radius :3px ;
             cursor :pointer ;
             font-size :1em ;
             width :100% ;
         }

         .btn-primary:hover {
             background-color :#D35400 ;
         }

         .card-footer {
             background-color :white ;
             border-top :none ;
             border-radius :0 ;
             padding :15px ;
             text-align :center ;
         }

         .card-footer a {
             color :#3498db ;
             text-decoration :none ;
             font-size :0.8em ;
         }
    </style>
</head>
<body>
    
    <div class="header">
        <h1>SISTEMA DE GESTION GANADERO</h1>
    </div>

    <div class="container">
        <div class="login-card">
           <div class="card-header">
               <h3>SISTEMA BIENESTAR GANADERO</h3>
               <p>Iniciar sesión</p>
           </div>
           <div class="card-body">
               <form action="/auth" method="POST">
                   <div class="form-group">
                       <label for="username">Usuario</label>
                       <input type="text" id="username" name="username" class="form-control" required placeholder="Ingresa tu usuario" autocomplete="username">
                   </div>
                   <div class="form-group">
                       <label for="password">Contraseña</label>
                       <input type="password" id="password" name="password" class="form-control" required placeholder="Ingresa tu contraseña" autocomplete="current-password">
                   </div>
                   <button type="submit" class="btn btn-primary">Ingresar</button>
                   <div class="card-footer">
                       <a href="#"></a>
                   </div>
               </form>
           </div>
       </div>
   </div>

   <div class="footer-text">
       Desarrollo de software U.T.C
   </div>
</body>
</html>
